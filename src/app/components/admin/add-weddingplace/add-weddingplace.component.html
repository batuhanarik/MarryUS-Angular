<div class="alert alert-warning shadow-lg my-3">
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      class="stroke-info flex-shrink-0 w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
    <div>
      <h3 class="font-bold">Marry Us:</h3>
      <div class="text-lg">
        İlan eklerken lütfen başka sayfalara geçiş yapmayınız, verileriniz
        kaydedilmeyebilir.
      </div>
    </div>
  </div>
</div>
<form [formGroup]="weddingPlaceForm" (ngSubmit)="submit()">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <!-- Mekan Adı -->
        <div class="sm:col-span-4">
          <label
            for="weddingplacename"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Mekan Adı</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <input
                type="text"
                formControlName="placeName"
                name="weddingplacename"
                id="weddingplacename"
                autocomplete="false"
                class="block flex-1 border-0 bg-white rounded-md py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="Örn: Edirne Davet & Organizasyon..."
              />
            </div>
          </div>
        </div>
        <!-- Şehirler -->
        <div class="sm:col-span-4">
          <label
            for="country"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Şehir</label
          >
          <div class="mt-2">
            <select
              id="country"
              name="country"
              autocomplete="country-name"
              formControlName="plateCode"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option *ngFor="let city of cities" [value]="city.plateCode">
                {{ city.plateName }}
              </option>
            </select>
          </div>
        </div>
        <!-- Kategoriler -->
        <div class="sm:col-span-4">
          <label
            for="category"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Kategori</label
          >
          <div class="mt-2">
            <select
              id="category"
              name="category"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
              formControlName="categoryId"
            >
              <option
                *ngFor="let category of categories"
                [value]="category.categoryId"
              >
                {{ category.categoryName }}
              </option>
            </select>
          </div>
        </div>

        <!-- İlk Fiyat -->
        <div class="sm:col-span-3">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">İlk Fiyat</span>
            </label>
            <label class="input-group">
              <input
                type="number"
                formControlName="priceFirst"
                placeholder="20.000"
                min:1
                max:50000000
                step="1000"
                class="input input-bordered"
              />
              <span>TL</span>
            </label>
          </div>
        </div>

        <!-- Son Fiyat -->
        <div class="sm:col-span-3">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Son Fiyat</span>
            </label>
            <label class="input-group">
              <input
                type="number"
                formControlName="priceLast"
                placeholder="120.000"
                min:1
                max:50000000
                step="1000"
                class="input input-bordered"
              />
              <span>TL</span>
            </label>
          </div>
        </div>

        <!-- Maksimum Kapasiite -->
        <div class="sm:col-span-3">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Kapasite</span>
            </label>
            <label class="input-group">
              <input
                type="number"
                formControlName="capacity"
                placeholder="1200"
                min:1
                max:1500000
                step="50"
                class="input input-bordered"
              />
              <span>Kişi</span>
            </label>
          </div>
        </div>

        <!-- İndirim Oranı -->
        <div class="sm:col-span-3">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">İndirim Oranı</span>
            </label>
            <label class="input-group">
              <input
                type="number"
                formControlName="discountRate"
                placeholder="10"
                min:0
                max:100
                step="1"
                class="input input-bordered"
              />
              <span>%</span>
            </label>
          </div>
        </div>

        <!-- Telefon Numarası -->
        <div class="sm:col-span-4">
          <label
            for="phoneNumber"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Telefon Numarası</label
          >
          <div class="mt-2">
            <input
              type="text"
              formControlName="phoneNumber"
              name="phoneNumber"
              id="phoneNumber"
              autocomplete="false"
              class="border-0 w-1/2 bg-white rounded-md py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="Örn: 552 615 22 39"
            />
          </div>
        </div>

        <!-- Açıklama -->
        <div class="col-span-full">
          <label
            for="about"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Mekan Hakkında Açıklama</label
          >
          <div class="mt-2">
            <textarea
              formControlName="description"
              id="about"
              name="about"
              rows="3"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">
            Mekan hakkında özet niteliğinde açık ve net açıklama yapmalısınız.
          </p>

          <div class="w-full">
            <!-- Alkol Var Mı -->
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text"
                  >Düğün yerinde alkol satışı veya menülerde alkol var mı?</span
                >
                <input
                  type="checkbox"
                  [checked]="isAlcoholIncluded"
                  formControlName="isAlcoholIncluded"
                  class="checkbox"
                />
              </label>
            </div>
            <!-- Yemek Var Mı -->
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text"
                  >Düğün yerindeki menülerde yemek var mı?</span
                >
                <input
                  type="checkbox"
                  [checked]="isFoodIncluded"
                  formControlName="isFoodIncluded"
                  class="checkbox"
                />
              </label>
            </div>
          </div>
        </div>

        <!-- Resimler -->
        <div class="col-span-full">
          <div class="my-3">
            <p-fileUpload
              [customUpload]="true"
              (uploadHandler)="setImages($event)"
              [multiple]="true"
              [auto]="true"
              [maxFileSize]="1000000"
              [fileLimit]="5"
              accept="image/*"
            >
            </p-fileUpload>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button
      type="button"
      class="text-sm font-semibold leading-6 text-gray-900"
      (click)="resetForm()"
    >
      İptal Et
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Ekle
    </button>
  </div>
</form>
